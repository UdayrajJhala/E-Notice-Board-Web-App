<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Notice Board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="script" href="index.js">
</head>

<body>
    <form action="http://localhost:3000/login" method="POST">
        <div class="container">
            <div class="card">
                <div class="top-row">
                    <h1>Welcome!</h1>
                    <p>Log in with your email and password</p>
                </div>
                <div class="card-details">
                    <input type="text" name="email" placeholder="Enter your email">
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="card-details">
                    <input class="inputs" type="password" name="password" placeholder="Enter your password">
                    <i class="fa fa-lock"></i>
                    <span><small class="fa fa-eye-slash passcode"></small></span>
                </div>
                <div class="card-details">
                    <div class="user-type-label">You Are:</div>
                    <select name="userType" class="user-type-dropdown">
                        <option value="admin">Admin</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <p class="forget">Forgot your password?</p>
                <button type="submit" class="sign-in">Sign in</button>
            </div>
        </div>
    </form>
</body>

</html>
