<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Notice Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="top-row">
                <h1>Welcome!</h1>
                <p>Log in with your email and password</p>
            </div>
            <div class="card-details">
                <input type="text" placeholder="Enter your username">
                <i class="fa fa-envelope"></i>
            </div>
            <div class="card-details">
                <input class="inputs" type="password" id="password-input" placeholder="Enter your password">
                <i class="fa fa-lock"></i>
                <span><small class="fa fa-eye-slash passcode"></small></span>
            </div>
            <div class="card-details">
                <div class="user-type-label">You Are:</div>
                <select id="user-type" class="user-type-dropdown">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <p class="forget">Forgot your password?</p>
            <button id="sign-in-btn" class="sign-in">Sign in</button>
        </div>
    </div>

    <script>
        document.getElementById('sign-in-btn').addEventListener('click', function () {
            var userType = document.getElementById('user-type').value;
            var signInLink = 'home.html';
            if (userType === 'teacher') {
                signInLink = 'home_teacher.html';
            }
            window.location.href = signInLink;
        });
    </script>
</body>

</html>
