<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Notice Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header">
            <a href="home_teacher.html"><img class="logo" src="resources/logo.png"></a>
            <div class="navbar">
                <a class="nav-option" href="home_teacher.html">Notices</a>
                <a class="nav-option" href="calendar_teacher.html">Calendar</a>
                <a class="nav-option" href="events_teacher.html">Events</a>
                <a class="nav-option" href="notifications_teacher.html">Notifications</a>
                <a class="nav-option" href="#">Help</a>
                <a class="profile" href="profile_teacher.html">
                    Profile
                    <img class="pfp" src="resources/pfp.png">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="filter-sidebar">
            <aside class="sidebar">
                <div class="filter-options">
                    <h3>Add Notice</h3>
                    <form id="add-notice-form">
                        <label for="notice-title">Title:</label>
                        <input type="text" id="notice-title" required>
                        
                        <label for="notice-description">Description:</label>
                        <textarea id="notice-description" rows="4" required></textarea>
                        
                        <label for="notice-file">Attach Document:</label>
                        <input type="file" id="notice-file" accept=".pdf,.doc,.docx,.txt">
                        
                        <button type="submit">Add Notice</button>
                    </form>
                    
                </div>
            </aside>
        </div>

        <div class="main-content">

        </div>
    </main>

    <script src="notice_script.js"></script>
</body>

</html>
